<div id="content-header">
    {% set tag_query = stag|escape %}
    {% if page_title %}
            <h1 class="categories-title">{{ page_title }}</h1>
    {% else %}
        {% if stag %}
            <h1 class="categories-title">{% trans %}Tags, matching "{{ tag_query }}"{% endtrans %}</h1>
        {% else %}
            <h1 class="categories-title">{% trans %}Categories{% endtrans %}</h1>
        {% endif %}
    {% endif %}
</div>
<div class="clearfix"></div>
